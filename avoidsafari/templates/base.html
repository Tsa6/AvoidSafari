{% load static %}
<!Doctype HTML>
<html>
    <head>
        <title>{% block title %}AVoid Safari{% endblock %}</title>
        <link rel='stylesheet' href='{% static "global.css" %}'/>
        <style>
            {% block style %}
            {% endblock %}
        </style>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="48x48" href="{% static 'favicon-48x48.png' %}">
        <link rel="icon" type="image/png" sizes="64x64" href="{% static 'favicon-64x64.png' %}">
        <link rel="manifest" href="{% static 'manifest.json' %}">
        <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="apple-mobile-web-app-title" content="AVoid Safari">
        <meta name="application-name" content="AVoid Safari">
        <meta name="theme-color" content="#ffffff">
        <meta property="og:image" content="{{ request.scheme }}://{{ request.META.HTTP_HOST }}{% static 'thumb-70x70.png' %}">
        <meta property="og:description" content="A tool for finding lipogramatic discussion on Snoo's forums.">
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
